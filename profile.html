

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NetFlix Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/custom.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">



</head>

<body>






<div class="container bg-dark" >

<div class="bg-dark">
    <nav class=" navbar navbar-expand-lg bg-dark">
        <div class="container-fluid ms-5 ">
            <img src="assets/netflix_logo.png" alt="Netflix_logo" width="100px" height="40px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
</div>
 <div class="container ">
    <h1 class="text-light">Edite Profile</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-4">
          <img src="assets/media/media9.jpg" alt="">
        </div>
        <div class="col-8 ">
            <button type="button" class="btn btn-secondary">Strive Student</button>
            <div>
                <p class="text-light">Language:</p>
                <div class="btn-group">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Svedese
                    </button>
                    <ul class="dropdown-menu">
                        <li>Italiano</li>
                        <li>Inglese</li>
                        <li>Francese</li>
                        <li>Tedesco</li>
                        <li>Spagnolo</li>
                    
                    </ul>
                  </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <p class="text-light">Maturity Settings:</p>
            <button type="button" class="btn btn-secondary">All maturity ratings</button>
            <p class="text-light">Show all maturiting ratings for this profile</p>
            <button type="button" class="btn btn-secondary">Edite</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
            <p class="text-light">
                Autoplay controls
            </p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label text-light" for="defaultCheck1">
                  Autoplay next episode in a series on all devices
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label text-light" for="defaultCheck2" >
                  Autoplay previews while browsing on all devices
                </label>
              </div>
        </div>
    </div>
 </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
crossorigin="anonymous"></script>
</body>

</html>
